<!DOCTYPE html>
<html ng-app="MyAppTest">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>MockMe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css" rel="stylesheet">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
  <script src="https://code.angularjs.org/1.2.18/angular-mocks.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

  <style type="text/css" media="screen">
    .page-header {
      padding-top: 50px;
    }
    .delete {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">MockMe Example</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container theme-showcase" role="main" ng-controller="MyController as myCtrl">

    <div class="row-fluid">
      <div class="page-header">
        <h1>MockMe Example</h1>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Control</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="something in myCtrl.somethings">
            <td>{{ something.name }}</td>
            <td><a href="#" ng-click="myCtrl.deleteSomething(something)"><span class="delete glyphicon glyphicon-remove"></span></a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row-fluid">
      <form class="form-horizontal" role="form" name="MyForm">
        <div class="form-group" ng-class="{ 'has-error' : MyForm.Name.$invalid && MyForm.Name.$dirty }">
          <label for="Name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="Name" id="Name" placeholder="Name" ng-model="myCtrl.name" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-disabled="MyForm.$invalid" ng-click="myCtrl.addSomething() && MyForm.$setPristine()">Submit Me</button>
          </div>
        </div>
      </form>


    </div>

  </div>

  <!-- Test Scripts -->
  <script src="./test_data.js"></script>
  <script src="./mock_app.js"></script>

  <!-- Production Scripts -->
  <script src="./mockme.js"></script>
  <script src="./app.js"></script>
</body>
</html>
